<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- importação das fonts  -->
    <link rel="stylesheet" href="./fonts/font.css">
    <title>Listas</title>
</head>
<body>
    <h1>Listas de atividades</h1>
    <h2>O conhecimento é a chave que desbloqueia as portas do futuro.</h2>
    <!-- conteiner principal -->
    <div class="cont">
        <!-- conteiner dos intens onde sera inserido as tarefas -->
        <div class="cont-additens">
            <input type="text" id="input-tarefa"  placeholder="Digite sua nova tarefa">
            <!-- botao para adicinar tarefas  -->
            <button onclick="nvTarefa()" id="btn-novatarefa" title="clique para adicinar uma nova tarefa">
                <!-- imagens bootstrap simbolo de + -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                  </svg>
            </button>
        </div>
        <!-- guarda as tarefas -->
        <div class="cont-tarefas">
            <ol id="list"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
